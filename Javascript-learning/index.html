<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script src="index2.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">
                Website
            </h1>
            <ul class="nav-items">
                <li><a href="">Home</a></li>
                <li><a href="">Todo</a></li>
                <li><a href="">SignUp</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2>
                Manage Your Task
            </h2>
            <button class="btn btn-headline">
                Learn More
            </button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>Your Plan for today ?</h2>


        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add TODO">
            <input type="submit" name="" id="" value="Add TODO" class="btn">
        </form>


        <ul class="todo-list">
           <!-- <li>
            <span class="text">Do this</span>
            <div class="todo-btns">
                <button class="todo-btn done">Done</button>
                <button class="todo-btn remove">Remove</button>
            </div>
           </li> -->
        </ul>
    </section>

        <section class="section-signup container">
            <h2>Sign Up</h2>
            <form class="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirmpassword">ConfirmPassword</label>
                    <input type="password" name="confirmpassword" id="confirmpassword">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone">
                </div>
                <div class="form-group">
                    <label for="emali">Email</label>
                    <input type="emali" name="emali" id="email">
                </div>
                <div class="form-group">
                    <label for="about-yourself">About Yourself</label>
                   <textarea name="about-yourself" id="about-yourself" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="signup-btn btn">Submit</button>
            </form>
        </section>
    <!-- <script src="index.js"></script> -->
</body>
</html>
